      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E2E8F0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="baseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0040CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Left side - Base logo and branding -->
  <circle cx="250" cy="315" r="80" fill="url(#baseGrad)"/>
  <circle cx="250" cy="315" r="65" fill="white"/>
  <circle cx="250" cy="315" r="45" fill="#0052FF"/>
  
  <!-- Faucet water drops -->
  <circle cx="320" cy="240" r="8" fill="#00D2FF" opacity="0.8"/>
  <circle cx="335" cy="260" r="6" fill="#00D2FF" opacity="0.6"/>
  <circle cx="310" cy="265" r="4" fill="#00D2FF" opacity="0.4"/>
  <circle cx="325" cy="285" r="3" fill="#00D2FF" opacity="0.2"/>
  
  <!-- Right side - Text content -->
  <text x="450" y="250" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1E293B">Base Sepolia Faucet</text>
  <text x="450" y="290" font-family="Arial, sans-serif" font-size="24" fill="#64748B">(Unofficial)</text>
  
  <text x="450" y="340" font-family="Arial, sans-serif" font-size="28" fill="#475569">Get 0.001 ETH for testing</text>
  <text x="450" y="380" font-family="Arial, sans-serif" font-size="20" fill="#64748B">✓ Gitcoin Passport Required (Score ≥ 10)</text>
  <text x="450" y="410" font-family="Arial, sans-serif" font-size="20" fill="#64748B">✓ 7-day rate limiting</text>
  <text x="450" y="440" font-family="Arial, sans-serif" font-size="20" fill="#64748B">✓ Built for Farcaster</text>
  

  <text x="550" y="510" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">Claim Test ETH</text>
  
  <!-- Footer -->
  <text x="450" y="570" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8">Built by @CryptoExplor • Base Sepolia Testnet</text>

<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <radialGradient id="bg" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#E6F3FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0052FF;stop-opacity:0.1" />
    </radialGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0052FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0040CC;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="url(#bg)"/>
  
  <!-- Main Base logo -->
  <circle cx="200" cy="160" r="60" fill="url(#logoGrad)"/>
  <circle cx="200" cy="160" r="50" fill="white"/>
  <circle cx="200" cy="160" r="35" fill="#0052FF"/>
  
  <!-- Faucet drops animation -->
  <circle cx="240" cy="100" r="6" fill="#00D2FF" opacity="0.9"/>
  <circle cx="250" cy="110" r="4" fill="#00D2FF" opacity="0.7"/>
  <circle cx="235" cy="115" r="3" fill="#00D2FF" opacity="0.5"/>
  <circle cx="245" cy="125" r="2" fill="#00D2FF" opacity="0.3"/>
  
  <!-- Title -->
  <text x="200" y="260" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#0052FF">Base Sepolia Faucet</text>
  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">Unofficial</text>
  
  <!-- Subtitle -->
  <text x="200" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#666">Get Test ETH</text>
  <text x="200" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#999">Gitcoin Passport Required</text>
  
  <!-- Footer -->
  <text x="200" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#999">Built by @CryptoExplor</text>
</svg>